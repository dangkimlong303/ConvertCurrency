<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Currency Conversion</title>
</head>
<body>

    <form>
        <b>Amount:</b><input type="text" id="txtAmount">

        <b>From Currency:</b><select id="fromCurrency">
            <option value="usd" >USD</option>
            <option value="yen" >YEN</option>
            <option value="euro" >EURO</option>
        </select>

        <input type="text" id="txtVND">
        <button type="button" id="btnConvert" onclick="convert();" >Convert</button>
    </form>

    <script>
        function convert() {
            var typeAmount = parseInt(document.getElementById("txtAmount").value);
            var fromCurrency = document.getElementById("fromCurrency").value;
            var output = document.getElementById("txtVND");

            if(fromCurrency == "yen"){
                output.value = (typeAmount * 207);
            }else if(fromCurrency == "usd"){
                output.value = (typeAmount * 23200);
            }else if(fromCurrency == "euro"){
                output.value = (typeAmount * 27297);
            }
        }
